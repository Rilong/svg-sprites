<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Svg Sprites</title>
  <style>
    .telegram, .whatsapp {
        fill: red;
    }
  </style>
</head>
<body>
  <svg width="32" height="32">
    <use href="svg/flags.svg#ukraine"></use>
  </svg>
  <svg width="32" height="32">
    <use href="svg/flags.svg#usa"></use>
  </svg>
  <svg width="32" height="32">
    <use href="svg/flags.svg#uk"></use>
  </svg>

  <svg class="telegram" width="32" height="32">
    <use href="svg/icons.svg#telegram"></use>
  </svg>
  <img src="svg/telegram.svg" alt="" width="32" height="32">
  <svg class="whatsapp" width="32" height="32">
    <use href="svg/icons.svg#whatsapp"></use>
  </svg>
</body>
</html>
